<!-- over.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      background: linear-gradient(135deg, #3b1a69, #4b1773, #6e1b3e, #26086e);
      background-size: 400% 670%;
      animation: gradientFlow 35s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #Gameover {
      position: absolute;
      top: 100px;
      left: 720px;
      font-family: sans-serif;
      font-size: 90px;
      color: white;
    }
    #finalscore {
      position: absolute;
      top: 420px;
      left: 740px;
      font-family: sans-serif;
      font-size: 60px;
      color: yellow;
    }
    #totalscore {
      position: absolute;
      top: 500px;
      left: 740px;
      font-family: sans-serif;
      font-size: 50px;
      color: white;
    }
    #store_menu, #newgame_menu, #restart {
      font-family: sans-serif;
      font-size: 60px;
      color: white;
      background: #521644;
      position: absolute;
      border-radius: 1em;
    }
    #restart { top: 350px; left: 610px; }
    #newgame_menu { top: 350px; left: 840px; }
    #store_menu { top: 350px; left: 1120px; }
    #trade {
      position: absolute;
      top: 600px;
      left: 505px;
      font-family: sans-serif;
      font-size: 70px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h2 id="Gameover">Time over</h2>
    <h2 id="finalscore">Score: 0</h2>
    <h2 id="totalscore">Total: 0</h2>
    <h2 id="trade">Trade your coins for Skins</h2>
    <button id="restart" onclick="window.location.href='main.html'">Play</button>
    <button id="newgame_menu" onclick="window.location.href='menu.html'">Menu</button>
    <button id="store_menu" onclick="window.location.href='store.html'">Store</button>
  </div>

  <script>
    const score = localStorage.getItem('lastScore') || 0;
    const total = localStorage.getItem('totalScore') || 0;
    document.getElementById('finalscore').textContent = `Score: ${score}`;
    document.getElementById('totalscore').textContent = `Total: ${total}`;
  </script>
</body>
</html>
